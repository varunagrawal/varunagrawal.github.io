    <div class="col-10 col-md-8 ml-auto mr-auto">
        <h3 class="cover-heading">Blog Posts</h3>

                <a href="{{ post.url }}">{{ post.title }}</a>
                <br/>
                {{ post.date | date_to_string }}
               <br/>

                    {{tag}}
                {% endfor %} -->

                <br/>
            </div>

        {% endfor %}
    </div>

</div>
